Text_Of_Pisciculture = La piscicultura, también conocida como acuicultura es una actividad enfocada al cultivo de organismos acuáticos tanto en zonas<br>costeras como del interior, que implica intervenciones en el proceso de cría para aumentar su producción. Las condiciones para<br>escoger que tipo de especie cultivar se determinan por el clima y las ventajas que cultivo que puedan presentar, como que sean<br>de fácil transporte y manejo, que soporten condiciones externas, que crezcan rápido y toleran altas densidades de siembra,<br>inclusivo el policultivo, el cual es cultivar dos o más especies en el mismo estanque con el fin de aprovechar mejor el espacio y<br>el alimento.<br><br>En Colombia, esta actividad económica se centra en el cultivo de dos especies: la tilapia  y la trucha. Ambas especies se pueden<br>estacionalizar, lo que significa que se puede garantizar tener producción durante todo el año. La piscicultura es considerada una<br>de las actividades económicas más importantes y de las que mayor desarrollo y crecimiento tiene, ya que el 50% del consumo<br>mundial de pescado viene del pescado cultivado.
